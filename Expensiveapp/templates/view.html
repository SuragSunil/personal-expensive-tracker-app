<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #e2e8f0); /* Softer gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Options Container */
        .options-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px; /* Slightly rounder corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Softer shadow */
            text-align: center;
            width: 100%; /* Make it responsive */
            max-width: 600px; /* Set a max width for the container */
        }

        h2 {
            color: #2c3e50; /* Darker blue-grey for the heading */
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #6c757d; /* Soft grey for primary buttons */
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Ensures the button maintains block-like characteristics */
        }

        .btn:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        .btn-secondary {
            background-color: #4caf50; /* Soft green for secondary buttons */
        }

        .btn-secondary:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive Grid for Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive columns */
            gap: 20px; /* Space between buttons */
        }

        /* Homepage Button Styling */
        .homepage-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .homepage-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .homepage-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="homepage-btn-container">
        <a href="/usershome/" class="homepage-btn">Homepage</a>
    </div>
    <div class="options-container">
        <h2>What would you like to view?</h2>
        <div class="button-grid">
            <!-- View Income Button -->
            <a href="/view_income/" class="btn">View Income</a>

            <!-- View Expense Button -->
            <a href="/view_expense/" class="btn btn-secondary">View Expense</a>
            
            <!-- Dropdown for Category Overview -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Graphical representation 
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="/pie/{{user.id}}/">Pie Chart(Category Overview)</a></li>
                    <li><a class="dropdown-item" href="/bar_chart/{{user.id}}/">Bar Chart(Yearly Overview)</a></li>
                    <!-- <li><a class="dropdown-item" href="/category_overview/option3/">Option 3</a></li> -->
                </ul>
            </div>

            <!-- Overview Button -->
            <a href="/overview/{{user.id}}/" class="btn">Overview</a>

            <a href="/all_transactions/{{user.id}}/" class="btn">Transaction History</a>

            <!-- <a href="/bar_chart/{{user.id}}/" class="btn btn-secondary">Yearly Overview</a> -->
            <a href="/bill/" class="btn btn-secondary">View Bill</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
