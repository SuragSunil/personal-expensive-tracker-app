<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto; /* Center the container */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .feedback-text {
            white-space: normal; /* Allow normal wrapping */
        }

        .stars {
            color: #fbbf24; /* Gold color for stars */
            font-size: 1.25rem; /* Size of the stars */
        }

        .homepage-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .homepage-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .homepage-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="homepage-btn-container">
        <a href="javascript:window.history.back();" class="homepage-btn">Back</a>
    </div>
    <div class="container">
        <h1>Feedback and Ratings</h1>

        <div class="row">
            {% for feedback in data %}
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ feedback.email }}</h5>
                            <p class="card-text feedback-text">{{ feedback.feedback_text }}</p>
                            <div class="stars">
                                {{ feedback.stars.filled }}{{ feedback.stars.empty }}  <!-- Display filled and empty stars -->
                                <span class="badge badge-secondary">{{ feedback.rating }} / 5</span>
                            </div>
                            <p class="text-muted">{{ feedback.created_at|date:"F j, Y, g:i a" }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No feedback available.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
